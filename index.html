<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,400;1,500;1,700&display=swap");
    </style>
    <script
      src="https://kit.fontawesome.com/d8d0e88669.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Cats</title>
  </head>
  <body>
    <div class="nav">
      <div class="btn btn__1">
        <i class="fa-solid fa-cat"></i>
        <p>Add new cat</p>
      </div>
      <div class="btn btn__3">
        <i class="fa-solid fa-pen-to-square"></i>
        <p>Edit cat</p>
      </div>
      <div class="btn btn__2">
        <i class="fa-solid fa-trash-can"></i>
        <p>Delete cat</p>
      </div>
    </div>
    <main class="container"></main>

    <div class="popup-wrapper">
      <div class="popup" data-type="card">
        <div class="close">+</div>
        <div class="content"></div>
      </div>

      <div class="popup" data-type="add">
        <div class="close">+</div>
        <div class="content">
          <h2>Добавить кота</h2>
          <form id="add">
            <div class="row">
              <label for="i1">Кличка</label>
              <input type="text" id="i1" name="name" required />
            </div>
            <div class="row">
              <label for="i2">Порядковый номер</label>
              <input type="text" id="i2" name="id" required min="1" />
            </div>
            <div class="row">
              <label for="i3">Ссылка на фото</label>
              <input
                placeholder="Only 1920*1080px please"
                type="text"
                id="i3"
                name="img_link"
              />
            </div>
            <div class="row">
              <label for="i4">Возраст</label>
              <input
                placeholder="1-15 years"
                type="number"
                id="i4"
                name="age"
                min="1"
                max="15"
              />
            </div>
            <div class="row">
              <label for="i5">Рейтинг</label>
              <input
                type="range"
                id="i5"
                name="rate"
                min="0"
                max="10"
                value="10"
              />
            </div>
            <div class="row">
              <label for="i6"
                ><input type="checkbox" id="i6" name="favourite" />
                Любимчик</label
              >
            </div>
            <div class="row">
              <label for="i7">Описание</label>
              <textarea id="i7" name="description"></textarea>
            </div>
            <button type="submit">Добавить</button>
          </form>
        </div>
      </div>

      <div class="popup" data-type="info">
        <div class="close">+</div>
        <div class="content">
          <h2>Внимание!!!</h2>
        </div>
      </div>
    </div>

    <script src="js/functions.js"></script>
    <script src="js/script.js" type="module"></script>
  </body>
</html>
